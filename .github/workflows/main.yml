name: CI/CD for Iris Predictor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: iris-predictor-app
  DOCKERHUB_REPO: ${{ secrets.DOCKER_USERNAME }}/iris-predictor-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🧪 Lint (flake8)
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 . || true  # don't fail build on lint for now

      - name: 🔧 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build & Push (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
          provenance: false

      - name: ✅ Show image digest
        run: echo "Pushed $DOCKERHUB_REPO:latest"
